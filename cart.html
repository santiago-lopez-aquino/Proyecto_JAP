    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

        <div class="collapse navbar-collapse px-2" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mx-auto">
                <li class="nav-item px-5">
                    <a class="nav-link" href="principal-page.html">Inicio </a>
                </li>
                <li class="nav-item px-5">
                    <a class="nav-link" href="categories.html">Categorías </a>
                </li>
                <li class="nav-item px-5">
                    <a class="nav-link" href="products.html">Productos </a>
                </li>
                <li class="nav-item px-5">
                    <a class="nav-link" href="sell.html">Vender </a>
                </li>
                <li class="nav-item dropdown px-5">
                    <a id="dropDownMenuButton" href="my-profile.html"></a>
                </li>
            </ul>

        </div>
    </nav>
    <main>
        <div class="container">
            <div class="text-center p-4">
                <h2>Carrito</h2>
                <p class="lead">Compra tus productos de la forma más sencilla.</p>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-10 order-md-1">
                    <h4 class="mb-3">Artículos</h4>
                    <hr class="mb-3">
                    <div class="row">
                        <p class="col-md-4 offset-md-2"><strong>Nombre</strong></p>
                        <p class="col-md-2"><strong>Costo</strong></p>
                        <p class="col-md-2"><strong>Cantidad</strong></p>
                        <p class="col-md-2"><strong>Subtotal</strong></p>
                    </div>
                    <hr class="mb-3 mt-1">
                    <div id="cart"></div>
                    <hr class="mb-4">
                    <h4 class="mb-3">Costos</h4>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h6 class="my-0">Subtotal</h6>
                            </div>
                            <span class="text-muted" id="subtotaltotal">${showSubtotal(cartProducts)}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h6 class="my-0">Costo de envio</h6>
                            </div>
                            <span class="text-muted" id="envio">-</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total ($)</span>
                            <strong id="total">-</strong>
                        </li>
                    </ul>
                    <hr class="mb-4">
                    <button class="btn btn-lg dropbutton" type="submit">Finalizar compra</button>
                    <hr class="mb-4">
                </div>
            </div>
            <div id="spinner-wrapper">
                <div class="lds-ring">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <script src="js/jquery-3.4.1.min.js"></script>
            <script src="js/bootstrap.bundle.min.js"></script>
            <script src="js/dropzone.js"></script>
            <script src="js/init.js"></script>
            <script src="js/cart.js"></script>
        </div>
    </main>
